name: barbu_score
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.27.0"

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.18.0
  equatable: ^2.0.5
  firebase_analytics: ^11.3.5
  firebase_core: ^3.8.0
  firebase_crashlytics: ^4.1.5
  flutter_circular_text: ^0.3.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: any
  json_annotation: ^4.9.0
  non_uniform_border: ^1.0.0
  reorderable_grid_view: ^2.2.8
  rive: ^0.12.4
  shared_preferences: ^2.2.3
  sprintf: ^7.0.0
  timelines_plus: ^1.0.4
  two_dimensional_scrollables: ^0.3.1
  wakelock_plus: ^1.1.3
  turn_page_transition:
    git:
      url: https://github.com/Zigotote/turn_page_transition

dev_dependencies:
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  patrol_finders: ^2.0.1+1
  json_serializable: ^6.8.0

# Run with dart run flutter_launcher_icons
flutter_launcher_icons:
  android: true
  adaptive_icon_foreground: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  ios: false
  image_path: "assets/logo.png"

# Run with dart run flutter_native_splash:create
flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: "assets/logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
    - assets/flags/
    - assets/icons/dark/
    - assets/icons/light/
    - assets/players/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-SemiBold.ttf
